<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication OTP</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .otp {
            color: var(--secondary-color);
            font-size: 32px;
            text-align: center;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        p {
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication OTP</h1>
        <p>Hello,</p>
        <p>Your One-Time Password (OTP) for authentication is:</p>
        <div class="otp">{{otp}}</div>
        <p>Please use this OTP to complete your authentication process. This OTP will expire in 5 minutes.</p>
        <p>If you didn't request this OTP, please ignore this email.</p>
        <p class="footer">
            Best regards,<br>
            BuyTheSet's Team
        </p>
    </div>
</body>
</html>
